<ion-header>
  <ion-navbar>
    <ion-title>
      我的
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="notice()">
        <ion-icon name="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-background">
  <ion-list class="mine-header">
    <button ion-item (click)="edit()">
      <ion-thumbnail item-left (click)="viewAvatar();$event.stopPropagation()">
        <img [src]="avatar">
      </ion-thumbnail>
      <div>{{userInfo?.realname}}</div>
      <div class="description">{{userInfo?.username}}</div>
    </button>
  </ion-list>
  <ion-list>
    <button ion-item (click)="setting()">
      <ion-icon name="settings" item-left color="primary"></ion-icon>
      设置
    </button>
    <button ion-item (click)="map()">
      <ion-icon name="map" item-left color="bright"></ion-icon>
      工作地图
    </button>
    <button ion-item (click)="fileCache()">
      <ion-icon class="iconfont icon-upload" item-left style="color: #6fc572;"></ion-icon>
      图片缓存
    </button>
  </ion-list>
  <ion-list>
    <button ion-item (click)="exitSoftware()" hideWhen="ios" detail-none>
      <ion-icon name="log-out" item-left color="danger"></ion-icon>
      退出软件
    </button>
    <button ion-item (click)="loginOut()" detail-none>
      <ion-icon name="log-in" item-left color="danger"></ion-icon>
      重新登录
    </button>
  </ion-list>
  <ion-list>
    <button ion-item (click)="about()">
      <ion-icon name="information-circle" item-left color="secondary"></ion-icon>
      关于
    </button>
  </ion-list>
</ion-content>
