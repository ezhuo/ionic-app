<ion-header>
  <ion-navbar>
    <ion-title>更新日志</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-background">
  <ion-list>
    <ion-item *ngFor="let version of versions" margin-top no-lines>
      <div>{{version.updateTime|date:'yyyy-MM-dd HH:mm'}}</div>
      <div class="label-color" text-wrap>{{version.updateLog}}</div>
    </ion-item>
  </ion-list>
</ion-content>
