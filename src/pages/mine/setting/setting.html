<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item (click)="clearCache()" detail-none>
      <ion-icon name="trash" item-left color="danger"></ion-icon>
      清除缓存数据
    </button>
    <ion-item>
      <ion-icon class="iconfont icon-upload" item-left style="color: #6fc572;"></ion-icon>
      <ion-label>
        图片缓存
      </ion-label>
      <ion-note item-end>
        {{enabledFileCache?'已开启':'已关闭'}}
      </ion-note>
      <ion-toggle [(ngModel)]="enabledFileCache" (ionChange)="cacheChange()"></ion-toggle>
    </ion-item>
    <button ion-item (click)="changePassword()" detail-none>
      <ion-icon name="finger-print" item-left color="primary"></ion-icon>
      修改密码
    </button>
  </ion-list>
</ion-content>
