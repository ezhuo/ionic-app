<ion-grid text-center *ngIf="total>pageSize">
    <ion-row>
        <ion-col no-padding>
            <ion-button size="small" [color]="color" [disabled]="pageNum==1" (click)="btnClick(1)">首页</ion-button>
            <ion-button size="small" [color]="color" [disabled]="pageNum==1" (click)="btnClick(pageNum-1)">上一页
            </ion-button>
            <ion-button size="small" [color]="color" [disabled]="pageNum==ceil(total/pageSize)" (click)="btnClick(pageNum+1)">下一页
            </ion-button>
            <ion-button size="small" [color]="color" [disabled]="pageNum==ceil(total/pageSize)" (click)="btnClick(ceil(total/pageSize))">尾页
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col no-padding style="font-size: 12px">
            每页显示{{pageSize}}条数据，共{{total}}条，当前为第{{pageNum}}页，共{{ceil(total/pageSize)}}页
        </ion-col>
    </ion-row>
</ion-grid>
