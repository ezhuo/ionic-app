<ion-header>
    <ion-toolbar [color]="configSrv.platformConfig.toolbarColor">
        <ion-buttons slot="start">
            <ion-back-button text="Schedule" defaultHref="/app/tabs/schedule"></ion-back-button>
        </ion-buttons>
        <ion-title>{{session?.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="session">
        <h1>{{session.name}}</h1>
        <h4 *ngFor="let speaker of session?.speakers">
            {{speaker.name}}
        </h4>
        <p>
            {{session.timeStart}} - {{session.timeEnd}}
        </p>
        <p>{{session.location}}</p>
        <p>{{session.description}}</p>
    </div>
</ion-content>
