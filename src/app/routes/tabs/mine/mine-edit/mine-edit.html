<ion-header>
    <ion-toolbar [color]="configSrv.platformConfig.toolbarColor">
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>个人信息</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-avatar item-left tappable (click)="viewAvatar();$event.stopPropagation()">
                <img [src]="userInfo?.avatar">
            </ion-avatar>
            <h2>{{userInfo.realname}}</h2>
            <p>一本正经的胡说八道</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item>
            用户名：{{userInfo.username}}
        </ion-item>
        <ion-item>
            手机号码：{{userInfo.mobileNumber}}
        </ion-item>
        <ion-item>
            邮箱地址：{{userInfo.email}}
        </ion-item>
    </ion-list>
</ion-content>
