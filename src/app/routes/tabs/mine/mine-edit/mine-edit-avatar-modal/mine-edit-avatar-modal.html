<ion-header>
    <ion-toolbar [color]="configSrv.platformConfig.toolbarColor">
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>设置个人头像</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding text-center>
    <img [src]="userInfo.avatarPath" width="100%">
    <div padding-top>
        <ion-button block color="light" (click)="getPicture(0)">从相册选一张</ion-button>
    </div>
    <div padding-top>
        <ion-button block color="light" (click)="getPicture(1)">拍一张照片</ion-button>
    </div>
    <div padding-top>
        <ion-button block color="light" (click)="getPicture(2)">不裁剪</ion-button>
    </div>
</ion-content>
