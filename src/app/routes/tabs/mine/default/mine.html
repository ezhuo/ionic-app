<ion-header>
  <ion-toolbar [color]="configSrv.platformConfig.toolbarColor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>我的</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <ion-list class="mine-header">
    <ion-list-header (click)="navigateByUrl('app/tabs/mine/edit')">
      <ion-avatar slot="start">
        <img [src]="'assets/img/appicon.png'">
      </ion-avatar>
      <ion-label>
        <h2>Finn</h2>
        <p>I've had a pretty</p>
      </ion-label>
    </ion-list-header>
  </ion-list>

  <ion-list>
    <ion-item button (click)="navigateByUrl('app/tabs/mine/setting')">
      <ion-icon name="settings" slot="start" color="primary"></ion-icon>
      <ion-label>设置</ion-label>
    </ion-item>
    <ion-item button (click)="navigateByUrl('app/tabs/mine/map')">
      <ion-icon name="map" slot="start" color="primary"></ion-icon>
      <ion-label>工作地图</ion-label>
    </ion-item>
    <ion-item button (click)="navigateByUrl('app/tabs/mine/file')">
      <ion-icon class="cloud-upload" slot="start"></ion-icon>
      <ion-label>图片缓存</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item button (click)="exitApp()" hideWhen="ios" detail-none>
      <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
      <ion-label>退出软件</ion-label>
    </ion-item>
    <ion-item button (click)="loginOut()" detail-none>
      <ion-icon name="log-in" slot="start" color="danger"></ion-icon>
      <ion-label>重新登录</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item button (click)="navigateByUrl('app/tabs/mine/about')">
      <ion-icon name="information-circle" slot="start" color="secondary"></ion-icon>
      <ion-label>关于</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
