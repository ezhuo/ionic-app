<ion-header>
    <ion-toolbar [color]="configSrv.platformConfig.toolbarColor">
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>select-pic-demo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-button block (click)="details('http://www.jianshu.com/p/e935e62adec4')">查看详情</ion-button>
    <br>

    <div padding-vertical>
        demo1:没有添加和删除权限:[allowAdd]="false" [allowDelete]="false"
        <page-select-picture [(fileObjList)]="fileObjList" [allowAdd]="false" [allowDelete]="false"></page-select-picture>
    </div>
    <div padding-vertical>
        demo2:限制最大照片数量为6张,默认4张
        <page-select-picture [max]="6" [(fileObjList)]="fileObjList"></page-select-picture>
    </div>
    <ion-button block (click)="uploadMultiByBase64()">上传base64图片</ion-button>
    <br>
    <br>
    选择照片:(默认返回本地图片路径)
    <page-select-picture [(fileObjList)]="filePaths"></page-select-picture>
    <ion-button block (click)="uploadMultiByFilePath()">上传本地路径图片</ion-button>
</ion-content>
