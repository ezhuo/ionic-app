<ion-header>
    <ion-toolbar [color]="configSrv.platformConfig.toolbarColor">

            <ion-back-button text=""></ion-back-button>

<ion-content padding>

        <ion-label>请改变内容</ion-label>

    <div text-center padding>
        <div>方式一:</div>
        <div #codeDiv></div>
        <br>
        <br>
        <div>方式二:</div>
