<ion-header>
  <ion-toolbar [color]="configSrv.platformConfig.toolbarColor">
      <ion-buttons slot="start">
          <ion-back-button text=""></ion-back-button>
      </ion-buttons>
      <ion-title>菜单权限演示</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      后台权限配置没有改动情况下:
    </ion-card-header>
    <ion-card-content>
      登录admin/123456,可以看到3个菜单;<br>
      登录yxj/123456,可以看到2个菜单
    </ion-card-content>
  </ion-card>
  <ul class="menu">
    <li *ngFor="let item of menu" tappable (click)="navigation(item.code)">
      <ion-icon name="{{item.icon}}" [ngStyle]="{'background-color': item.color}"></ion-icon>
      <div [ngStyle]="{'color': item.color}">{{item.name}}</div>
    </li>
  </ul>
</ion-content>
