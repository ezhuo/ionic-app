<ion-header>
    <ion-toolbar [color]="configSrv.platformConfig.toolbarColor">
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-buttons end>
            <ion-button (click)="click()">
                <ion-icon name="md-create"></ion-icon>
            </ion-button>
            <ion-button (click)="click()" padding-horizontal *ngIf="assertButtonPermission('button_patrol_add')">
                <ion-icon name="md-add"></ion-icon>
            </ion-button>
            <ion-button (click)="click()" *ngIf="assertButtonPermission('button_patrol_scan')">
                <ion-icon name="md-qr-scanner"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>按钮权限演示</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="content-background">
    <ion-card>
        <ion-card-header>
            后台权限配置没有改动情况下:
        </ion-card-header>
        <ion-card-content>
            登录admin/123456,可以看到有上角有3个按钮;<br>
            登录yxj/123456,可以看到有上角有2个按钮
        </ion-card-content>
    </ion-card>
</ion-content>
