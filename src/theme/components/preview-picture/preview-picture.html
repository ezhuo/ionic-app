<ion-content style="background-color: #000;color: #fff">
  <div #panel class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let path of picturePaths">
        <div class="swiper-zoom-container">
          <img data-src="{{path}}" class="swiper-lazy">
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</ion-content>
